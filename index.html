<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Landing Page</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-img">
        <img
          src="./src/img/instagram-celular.png"
          alt="foto de um celular com o perfil do instagram"
        />
      </div>
      <div class="container">
        <div class="grupo">
          <img
            src="./src/img/instagram-logo.png"
            alt="logo do instagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img
              src="./src/img/perfil-instagram.jpg"
              alt="foto de perfil no instagram"
              class="img-perfil"
            />
          </div>

          <a href="#" class="instagram-login">continue as flavioporfirio86</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>

        <div class="grupo">
          <p>Not flavioporfirio86?</p>
          <p>
            <a href="#">Switch Accounts</a>
            or
            <a href="#">Sign Up </a>
          </p>
        </div>
        <div class="get-the-app"></div>
        <p>Get the app.</p>
        <div class="download">
          <a href="#">
            <img
              src="./src/img/apple-button.png"
              alt="appstore link para download do instagram"
            />
            <img
              src="./src/img/googleplay-button.png"
              alt="google play link para download do instagram"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
